<div class="upload">
  {{ file.name }}

  <progress
    class="upload__progress"
    [value]="(percentage$ | async) || 0"
    max="100"
  ></progress>

  <div class="upload__info">
    <!-- <div>
      {{ snapshot.bytesTransferred | fileSize }} of
      {{ snapshot.totalBytes | fileSize }}
    </div> -->

    <div>
      <div *ngIf="downloadURL; then completed; else inProgress"></div>

      <ng-template #completed>
        <a
          class="app-a button"
          [href]="downloadURL"
          target="_blank"
          rel="noopener"
          >Download</a
        >
      </ng-template>

      <ng-template #inProgress>
        <button (click)="pauseUpload()" class="button">Pause</button>
        <button (click)="cancelUpload()" class="button">Cancel</button>
        <button (click)="resumeUpload()" class="button">Resume</button>
      </ng-template>
    </div>
  </div>
</div>
